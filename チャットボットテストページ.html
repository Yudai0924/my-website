<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Eジャッジ | チャットボットテストページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- 上部ヘッダー -->
    <header class="main-header">
      <div class="logo">Eジャッジ</div>
      <div class="main-header-tabs">
        <button class="tab-button active">入力画面</button>
        <button class="tab-button" disabled>結果画面</button>
      </div>
    </header>

    <!-- メインエリア -->
    <div class="main-layout">
      <!-- 左側：図面表示エリア -->
      <div class="canvas-area"><!-- 図面などを表示する領域 --></div>

      <!-- 右側：建物概要入力パネル -->
      <aside class="right-panel">

        <!-- 右上のボタン群 -->
        <div class="right-panel-save-buttons">
          <button class="panel-button save">保存</button>
          <button class="panel-button load">読込</button>
        </div>

        <div class="right-panel-main-buttons">
          <button class="panel-button primary">建物概要</button>
          <button class="panel-button">建物詳細</button>
          <button class="panel-button">建物評価</button>
          <button class="panel-button">戸別評価</button>
        </div>

        <div class="right-panel-sub-buttons">
          <button class="panel-button sub">断熱材登録（案件）</button>
          <button class="panel-button sub">建具登録（案件）</button>
          <button class="panel-button sub">窓サッシ登録（案件）</button>
          <button class="panel-button sub">窓サッシ選択規格登録（案件）</button>
        </div>

        <!-- フォーム本体 -->
        <section class="form-section">
          <h2 class="section-title">建物概要入力</h2>

          <div class="form-row">
            <label for="buildingName">建物名</label>
            <input type="text" id="buildingName">
          </div>

          <div class="form-row">
            <label for="aboveFloors">地上階数</label>
            <input type="number" id="aboveFloors" class="short">
            <span class="unit">階</span>
          </div>

          <div class="form-row">
            <label for="basementFloors">地下階数</label>
            <input type="number" id="basementFloors" class="short">
            <span class="unit">階</span>
          </div>

          <div class="form-row">
            <label for="floorHeight">階高初期値</label>
            <input type="number" id="floorHeight" class="short">
            <span class="unit">m</span>
          </div>

          <div class="form-row">
            <label for="roomCount">フロア室数</label>
            <input type="number" id="roomCount" class="short">
            <div class="inline-buttons">
              <button class="mini">階名</button>
              <button class="mini">生成</button>
            </div>
          </div>

          <div class="form-row">
            <label for="area">地域区分</label>
            <select id="area">
              <option>地域６</option>
            </select>
          </div>

          <div class="form-row">
            <label for="status">建築状況</label>
            <select id="status">
              <option>新築</option>
              <option>既存</option>
            </select>
          </div>

          <div class="form-row">
            <label for="use">用途</label>
            <select id="use">
              <option>住宅（共同住宅）</option>
            </select>
          </div>

          <div class="form-row">
            <label for="structure">構造</label>
            <select id="structure">
              <option>RC造（SRC造）</option>
            </select>
          </div>

          <div class="form-row">
            <label for="rcFloor">RC造床下地</label>
            <select id="rcFloor">
              <option>住宅RC造</option>
            </select>
          </div>

          <div class="form-row">
            <label for="inputLevel">入力精度</label>
            <select id="inputLevel">
              <option>簡易入力</option>
            </select>
          </div>

          <div class="form-row">
            <label for="evalRooms">評価対象室数</label>
            <input type="number" id="evalRooms" class="short" value="0">
          </div>

          <div class="form-row">
            <label for="buildings">棟数</label>
            <input type="number" id="buildings" class="short" value="1">
          </div>

          <h3 class="sub-title">断熱材の施工法</h3>

          <div class="form-row">
            <label for="ceiling">天井・屋根</label>
            <select id="ceiling">
              <option>両面断熱</option>
            </select>
          </div>

          <div class="form-row">
            <label for="outsideWall">外周外壁</label>
            <select id="outsideWall">
              <option>内断熱</option>
            </select>
          </div>

          <div class="form-row">
            <label for="insideWall">外周内壁</label>
            <select id="insideWall">
              <option>外断熱</option>
            </select>
          </div>

          <div class="form-row">
            <label for="equip">設備</label>
            <select id="equip">
              <option>温水床暖房あり</option>
            </select>
          </div>

          <div class="form-row">
            <label for="aircon">エアコン種類</label>
            <select id="aircon">
              <option>寒冷</option>
            </select>
          </div>
        </section>
      </aside>
    </div>
  </div>
</script>
