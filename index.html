<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>背景画像＋チャットアプリ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* 背景画像を全画面にフィット */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 1;
  }

  /* チャットアプリを最前面に */
  .chat-wrapper {
    position: relative;
    z-index: 9999 !important;
  }
</style>
</head>

<!-- チャットアプリ -->

</body>
</html>
